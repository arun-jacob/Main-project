{%extends 'admin/admin_layout.html'%}
{%block body%}

<div id="page-wrapper">
    <div class="main-page">
        <div class="forms">
        
            <div class="row">
                <h3 class="title1">Add New Item</h3>

                <div class="form-three widget-shadow">
                    <div class=" panel-body-inputin">
                        <form class="form-horizontal" method="post" action="/admin/add_item">
                            {%include 'includes/_messages.html'%}
                            <!--Content Here-->
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                        <input name="name" type="text" class="form-control1" placeholder="Name of Item">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Price</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                        <input name="price" type="text" class="form-control1" placeholder="Name of Item">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group has-success">
                                <label class="col-md-2 control-label">Category</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope-o"></i>
                                        </span>
                                       
                                                <select name="category" class="form-control" id="sel1">
                                                  <option value="Nil">please select</option>
                                                  <option value="service">starter</option>
                                                  <option value="chef">salad</option>
                                                  <option value="accounts">burger</option>
                                                  
                                                </select>
                                              
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="txtarea1" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-8"><textarea name="description" id="txtarea1" cols="50" rows="4" class="form-control1"></textarea></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Image</label>
                                <div class="col-md-8">							
                                        <input name="image" type="file" class="btn" >
                                
                                </div>

                        <div class="from-group">
                                
                            <input type="submit" class="btn btn-success btn-md" value="Add Item" style="margin-left: 40%;">
                         </div>   
                        </div>    
                        


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

      <div class="form-group">
        <label style="color:crimson;">Customer ID</label>&nbsp &nbsp &nbsp
      <input class="form-control" placeholder="Enter Customer ID" type="text" name="cus_ID" id="text1">
      </div>
      &nbsp &nbsp &nbsp
      <div class="form-group">
          <button type="submit" class="form-control btn btn-primary">SUBMIT</button>
      </div>
    </form>

  <script>
    document.getElementById('txt').style.display='none'
  </script>
   <div>
     <table class="table table-bordered">
       <tr>

         <th>Name</th>
         <th>Bill Amount</th>
       </tr>
       <tr>
         <td>{{record.customer_ID}}</td>

         <td>$ {{record.bill_amount}}</td>

   </div>
